<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo list App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="toDo-header">
        <h2 id="title">ToDo List</h2>
        <img src="img/task-icon.png" height="45px" alt="" />
      </div>
      <div class="toDo-body">
        <input
          type="text"
          id="toDo-list-text"
          class="toDo-input"
          maxlength="35"
          placeholder="Agrega una tarea..."
        />
        <img src="img/add-task.png" height="30px" alt="+" id="add-task-btn" />
      </div>
      <h5 id="alertMsg"></h5>
      <ul id="list-items" class="list-items"></ul>
      <div class="filter-controls">
        <div id="all-control">Todas</div>
        <div id="completed-control">Completadas</div>
        <div id="active-control">Activas</div>
      </div>
      <div class="footer">Todos los derechos reservados ©</div>
    </div>


    <div id="overplay" class="hidden">
      <div class="modal">
        <p id="textConfirm">¿Deseas eliminar esta tarea?</p>
        <div class="botonsConfirm">
          <button id="btnYes">Eliminar</button>
          <button id="btnNo">Cancelar</button>
        </div>
      </div>
    </div>


    <script src="app.js"></script>
  </body>
</html>
