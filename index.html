<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo list App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="user-container">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="40"
          height="40"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-user"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" />
          <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
        </svg>
        <p class="text-user">Bienvenido <span id="user-email"></span></p>
        <svg
          id="layout"
          xmlns="http://www.w3.org/2000/svg"
          width="40"
          height="40"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-logout"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path
            d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2"
          />
          <path d="M9 12h12l-3 -3" />
          <path d="M18 15l3 -3" />
        </svg>
      </div>
      <div class="toDo-header">
        <h2 id="title">ToDo List</h2>
        <img src="img/task-icon.png" height="45px" alt="" />
      </div>
      <div class="toDo-body">
        <input
          type="text"
          id="toDo-list-text"
          class="toDo-input"
          maxlength="35"
          placeholder="Agrega una tarea..."
        />
        <img src="img/add-task.png" height="30px" alt="+" id="add-task-btn" />
      </div>
      <h5 id="alertMsg"></h5>
      <ul id="list-items" class="list-items"></ul>
      <div class="filter-controls">
        <div id="all-control">Todas</div>
        <div id="completed-control">Completadas</div>
        <div id="active-control">Activas</div>
      </div>
      <div class="footer">Todos los derechos reservados ©</div>
    </div>

    <div id="overplay" class="hidden">
      <div class="modal">
        <p id="textConfirm">¿Deseas eliminar esta tarea?</p>
        <p id="textTaskDelete"></p>
        <div class="botonsConfirm">
          <button id="btnYes">Eliminar</button>
          <button id="btnNo">Cancelar</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
